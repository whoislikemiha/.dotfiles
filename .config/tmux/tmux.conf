# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

source-file ~/.config/tmux/tmux-oxocarbon.conf
source-file ~/.config/tmux/tmux-bindings.conf

# Increase scrollback buffer
set -g history-limit 10000

# Set true color
set-option -sa terminal-overrides ",xterm*:Tc"

set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# No delay for escape key
set -sg escape-time 0

# Renumber windows when one is closed
set -g renumber-windows on

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity off  # Don't show message, just highlight in status

# Set vi-mode
set-window-option -g mode-keys vi

# Auto-SSH hooks - automatically SSH to remote host in new windows/panes
# set-hook -g after-new-window 'run-shell "tmux send-keys -t #{window_id} \"if [ -n \\\"\\$SSH_CONNECTION\\\" ]; then ssh \\$(echo \\$SSH_CONNECTION | awk '{print \\$3}'); fi\" Enter"'
# set-hook -g after-split-window 'run-shell "tmux send-keys -t #{pane_id} \"if [ -n \\\"\\$SSH_CONNECTION\\\" ]; then ssh \\$(echo \\$SSH_CONNECTION | awk '{print \\$3}'); fi\" Enter"'

run '~/.tmux/plugins/tpm/tpm'
